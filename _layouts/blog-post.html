---
layout: blog-item
---

<main class="p-0 push2 text-left p-md-5">
<div class="container-fluid ">
  <p class="ib push-1-2 py-3">
   <!--  <a href="{{site.baseurl}}/blog/" class="btn btn-danger back">See other articles</a>  -->
  </p>
  <h1 class=" text-left fw-bold">{{page.title}}</h1>
  <p class="text-dark authordetails  text-left" style=" font-size: 90% !important;">
    <i class=" fw-normal" > Written by <strong class=""> {{page.author}}</strong> </i>
    <i class="ms-3  fw-normal">
      On: <strong class="text-danger"> {{page.written-on}}</strong>
    </i>
  </p>

</div>
  <h1 class="border-top py-3"></h1>
  <div class="container-fluid text-dark fw-normal">
    {{content}}
  </div>

  <p class="ib push-1-2 py-3">
    <a href="{{site.baseurl}}/blog/" class="btn btn-danger text-white back"> See other articles</a>
  </p>

</main>
